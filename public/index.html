<!DOCTYPE html>
<html>

<head>
    <title>Chat Room</title>
    <style>
        /* Add styling for the chat room */
        .chat-container {
            width: 500px;
            margin: 0 auto;
        }

        .chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow: auto;
            padding: 10px;
        }

        .chat-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-top: 10px;
        }

        .chat-input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box">
            <!-- Add a placeholder for chat messages -->
            <p>Welcome to the chat room! Start sending messages.</p>
        </div>
        <input type="text" class="chat-input" placeholder="Enter your message here">
    </div>
</body>

</html>
